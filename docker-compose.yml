services:
    users-db:
        container_name: postgres
        image: postgres:latest
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: users_db
        ports:
            - "5432:5432"
        networks:
            - app-network
        volumes:
            - users-data:/var/lib/postgresql/users-data
volumes:
    users-data:

networks:
    app-network:
        driver: bridge